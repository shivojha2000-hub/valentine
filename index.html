<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>One Question ❤️</title>

<!-- Hindi-safe font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    font-family: 'Segoe UI', system-ui, -apple-system;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
  }

  .card {
    text-align: center;
    padding: 32px 20px;
    max-width: 420px;
    width: 90%;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .date {
    color: #aaa;
    margin-bottom: 40px;
    font-size: 0.95rem;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    border: none;
    padding: 14px 28px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 999px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #2ecc71;
    color: black;
    left: 20%;
  }

  #no {
    background: #e74c3c;
    color: white;
    right: 20%;
  }

  .hidden {
    display: none;
  }

  .message {
    font-family: 'Noto Serif Devanagari', serif;
    font-size: 1.2rem;
    line-height: 1.8;
    color: #ffb6e6;
    margin-top: 20px;
    min-height: 140px;
  }

  .heart {
    margin: 30px auto 0;
    width: 120px;
    height: 120px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.1) rotate(-45deg); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Shilpi,<br>Will you be my Valentine? ❤️</h1>
  <div class="date">14 February 2026</div>

  <div class="buttons" id="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="message hidden" id="message"></div>
  <div class="heart hidden" id="heart"></div>
</div>

<!-- Background music (starts after YES) -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f4a7c2d4a.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.getElementById("buttons");
  const messageBox = document.getElementById("message");
  const heart = document.getElementById("heart");
  const music = document.getElementById("bgMusic");

  // NO button escapes
  function moveNo() {
    const x = Math.random() * 60 + 10;
    const y = Math.random() * 60 + 10;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES button
  yesBtn.addEventListener("click", () => {
    buttons.classList.add("hidden");
    messageBox.classList.remove("hidden");
    heart.classList.remove("hidden");

    music.play();

    confetti({
      particleCount: 160,
      spread: 80,
      origin: { y: 0.6 }
    });

    typeText(
      "हर बार मेरी पसंद तुम ही रहोगी।\n\n" +
      "आज भी।\nकल भी।\nऔर हमेशा।\n\n" +
      "— शिवांश ❤️"
    );
  });

  // Typing effect
  function typeText(text) {
    let i = 0;
    messageBox.innerHTML = "";
    const interval = setInterval(() => {
      messageBox.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 45);
  }
</script>

</body>
</html>
